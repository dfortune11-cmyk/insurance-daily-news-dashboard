            const grid = document.getElementById('newsGrid');
            const noResults = document.getElementById('noResults');
            const resultCount = document.getElementById('resultCount');
            const title = document.getElementById('currentDateTitle');

            const [y, m, d] = selectedDate.split('-');
            title.textContent = `${y}년 ${m}월 ${d}일`;

            let filteredItems = NEWS_DATABASE[selectedDate] || [];

            if (searchQuery) {
                filteredItems = [];
                Object.keys(NEWS_DATABASE).forEach(date => {
                    const matched = NEWS_DATABASE[date].filter(item =>
                        item.title.toLowerCase().includes(searchQuery) ||
                        item.insight.toLowerCase().includes(searchQuery) ||
                        item.details.some(d => d.toLowerCase().includes(searchQuery))
                    );
                    filteredItems.push(...matched);
                });
                title.textContent = `검색 결과: "${searchQuery}"`;
            }

            grid.innerHTML = "";

            if (filteredItems.length === 0) {
                grid.classList.add('hidden');
                noResults.classList.remove('hidden');
                resultCount.textContent = "검색 결과가 없습니다.";
            } else {
                grid.classList.remove('hidden');
                noResults.classList.add('hidden');
                resultCount.textContent = `총 ${filteredItems.length}개의 브리핑이 있습니다.`;

                filteredItems.forEach(item => {
                    const card = document.createElement('article');
                    card.className = "glass-card rounded-2xl overflow-hidden flex flex-col";
                    card.innerHTML = `
                        <div class="p-6 flex-grow">
                            <div class="flex items-center justify-between mb-4">
                                <span class="badge bg-blue-50 text-blue-600 px-2 py-1 rounded text-[10px] font-bold tracking-widest">${item.category}</span>
                                <i data-lucide="${item.icon}" class="text-blue-500 w-5 h-5"></i>
                            </div>
                            <h3 class="text-xl font-bold mb-4 leading-tight">${item.title}</h3>
                            <ul class="space-y-3 text-slate-600 text-sm mb-6">
                                ${item.details.map(d => `
                                    <li class="flex items-start gap-2">
                                        <i data-lucide="check" class="w-4 h-4 text-blue-500 mt-1 flex-shrink-0"></i>
                                        <span>${d}</span>
                                    </li>
                                `).join('')}
                            </ul>
                            <div class="commentary p-4 rounded-r-xl">
                                <p class="text-[13px] font-medium text-slate-800 leading-relaxed italic">
                                    "${item.insight}"
                                </p>
                            </div>
                        </div>
                        <div class="p-4 border-t bg-slate-50/50">
                            <a href="${item.link}" target="_blank" class="flex items-center justify-center gap-2 text-blue-600 font-bold text-xs hover:underline">
                                자세히 보기 <i data-lucide="external-link" class="w-3 h-3"></i>
                            </a>
                        </div>
                    `;
                    grid.appendChild(card);
                });
            }
            lucide.createIcons();
        }

        window.onload = init;
    </script>
</body>

</html>
